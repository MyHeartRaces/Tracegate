{{- if and .Values.controlPlane.enabled .Values.gateway.enabled .Values.registration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "tracegate.fullname" . }}-register-nodes
  namespace: {{ include "tracegate.namespace" . }}
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: registration
  {{- if .Values.registration.hook }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
  {{- end }}
spec:
  template:
    metadata:
      labels:
        {{- include "tracegate.labels" . | nindent 8 }}
        app.kubernetes.io/component: registration
    spec:
      restartPolicy: OnFailure
      containers:
        - name: register
          image: curlimages/curl:8.8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "tracegate.fullname" . }}-control-plane-auth
                  key: api-internal-token
          command:
            - sh
            - -ec
            - |
              API="http://{{ include "tracegate.fullname" . }}-api:{{ .Values.controlPlane.service.port }}"

              n=0
              until curl -fsS "$API/health" >/dev/null 2>&1; do
                n=$((n+1))
                if [ "$n" -ge {{ .Values.registration.retrySeconds }} ]; then
                  echo "api is not ready" >&2
                  exit 1
                fi
                sleep 1
              done

              {{- if .Values.gateway.vpsT.agent.enabled }}
              {{- $payloadT := dict "role" "VPS_T" "name" "vps-t" "base_url" (printf "http://%s-agent-vps-t:%d" (include "tracegate.fullname" .) (int .Values.gateway.vpsT.agent.port)) "public_ipv4" .Values.gateway.vpsT.publicIPv4 "fqdn" .Values.gateway.vpsT.fqdn "active" true -}}
              {{- if .Values.gateway.vpsT.proxyFqdn }}{{- $_ := set $payloadT "proxy_fqdn" .Values.gateway.vpsT.proxyFqdn -}}{{- end }}
              curl -fsS -X POST "$API/nodes" \
                -H "x-api-token: $TOKEN" \
                -H "Content-Type: application/json" \
                -d '{{ $payloadT | toJson }}' || true
              {{- end }}

              {{- if and .Values.gateway.vpsE.enabled .Values.gateway.vpsE.agent.enabled }}
              {{- $payloadE := dict "role" "VPS_E" "name" "vps-e" "base_url" (printf "http://%s-agent-vps-e:%d" (include "tracegate.fullname" .) (int .Values.gateway.vpsE.agent.port)) "public_ipv4" .Values.gateway.vpsE.publicIPv4 "fqdn" .Values.gateway.vpsE.fqdn "active" true -}}
              {{- if .Values.gateway.vpsE.proxyFqdn }}{{- $_ := set $payloadE "proxy_fqdn" .Values.gateway.vpsE.proxyFqdn -}}{{- end }}
              curl -fsS -X POST "$API/nodes" \
                -H "x-api-token: $TOKEN" \
                -H "Content-Type: application/json" \
                -d '{{ $payloadE | toJson }}' || true
              {{- end }}

              curl -fsS -X POST "$API/dispatch/reapply-base" \
                -H "x-api-token: $TOKEN" \
                -H "Content-Type: application/json" \
                -d '{}' >/dev/null

              curl -fsS -X POST "$API/dispatch/reissue-current-revisions" \
                -H "x-api-token: $TOKEN" \
                -H "Content-Type: application/json" \
                -d '{}' >/dev/null
{{- end }}
