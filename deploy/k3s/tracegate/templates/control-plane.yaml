{{- if .Values.controlPlane.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tracegate.fullname" . }}-api
  namespace: {{ include "tracegate.namespace" . }}
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.controlPlane.service.type }}
  ports:
    - name: http
      port: {{ .Values.controlPlane.service.port }}
      targetPort: http
  selector:
    app.kubernetes.io/component: api
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tracegate.fullname" . }}-api
  namespace: {{ include "tracegate.namespace" . }}
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.controlPlane.replicas.api }}
  selector:
    matchLabels:
      app.kubernetes.io/component: api
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "tracegate.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      terminationGracePeriodSeconds: {{ int (.Values.controlPlane.terminationGracePeriodSeconds | default 30) }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      nodeSelector:
        {{- toYaml .Values.controlPlane.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.controlPlane.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.controlPlane.affinity | nindent 8 }}
      initContainers:
        - name: migrate-db
          image: {{ include "tracegate.image" .Values.controlPlane.image }}
          imagePullPolicy: {{ .Values.controlPlane.image.pullPolicy }}
          command: ["tracegate-migrate-db"]
          env:
            - name: DATABASE_URL
              value: {{ include "tracegate.databaseUrl" . | quote }}
            - name: SUPERADMIN_TELEGRAM_IDS
              value: {{ toJson (.Values.controlPlane.env.superadminTelegramIds | default (list)) | quote }}
      containers:
        - name: api
          image: {{ include "tracegate.image" .Values.controlPlane.image }}
          imagePullPolicy: {{ .Values.controlPlane.image.pullPolicy }}
          command: ["tracegate-api"]
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: APP_ENV
              value: {{ .Values.controlPlane.env.appEnv | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.controlPlane.env.logLevel | quote }}
            - name: SUPERADMIN_TELEGRAM_IDS
              value: {{ toJson (.Values.controlPlane.env.superadminTelegramIds | default (list)) | quote }}
            - name: PUBLIC_BASE_URL
              value: {{ .Values.controlPlane.env.publicBaseUrl | quote }}
            - name: DATABASE_URL
              value: {{ include "tracegate.databaseUrl" . | quote }}
            - name: API_INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "tracegate.fullname" . }}-control-plane-auth
                  key: api-internal-token
            - name: DEFAULT_VPS_T_HOST
              value: {{ .Values.controlPlane.env.defaultVpsTHost | quote }}
            - name: DEFAULT_VPS_E_HOST
              value: {{ .Values.controlPlane.env.defaultVpsEHost | quote }}
            - name: REALITY_PUBLIC_KEY
              value: {{ .Values.controlPlane.env.realityPublicKey | quote }}
            - name: REALITY_SHORT_ID
              value: {{ .Values.controlPlane.env.realityShortId | quote }}
            - name: REALITY_PUBLIC_KEY_VPS_T
              value: {{ (.Values.controlPlane.env.realityPublicKeyVpsT | default "") | quote }}
            - name: REALITY_SHORT_ID_VPS_T
              value: {{ (.Values.controlPlane.env.realityShortIdVpsT | default "") | quote }}
            - name: REALITY_PUBLIC_KEY_VPS_E
              value: {{ (.Values.controlPlane.env.realityPublicKeyVpsE | default "") | quote }}
            - name: REALITY_SHORT_ID_VPS_E
              value: {{ (.Values.controlPlane.env.realityShortIdVpsE | default "") | quote }}
            - name: WIREGUARD_SERVER_PUBLIC_KEY
              value: {{ .Values.controlPlane.env.wireguardServerPublicKey | quote }}
            - name: VLESS_WS_PATH
              value: {{ (.Values.controlPlane.env.vlessWsPath | default "/ws") | quote }}
            - name: VLESS_WS_TLS_PORT
              value: {{ printf "%d" (int (.Values.controlPlane.env.vlessWsTlsPort | default 443)) | quote }}
            - name: GRAFANA_ENABLED
              value: {{ ternary "true" "false" (.Values.controlPlane.env.grafana.enabled | default false) | quote }}
            - name: GRAFANA_INTERNAL_URL
              value: {{ printf "http://%s-grafana:3000" (include "tracegate.fullname" .) | quote }}
            - name: GRAFANA_ADMIN_USER
              value: "admin"
            - name: GRAFANA_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "tracegate.fullname" . }}-grafana-auth
                  key: admin-password
            - name: GRAFANA_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "tracegate.fullname" . }}-grafana-auth
                  key: cookie-secret
            - name: PSEUDONYM_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "tracegate.fullname" . }}-grafana-auth
                  key: pseudonym-secret
            - name: GRAFANA_OTP_TTL_SECONDS
              value: {{ printf "%d" (int (.Values.controlPlane.env.grafana.otpTtlSeconds | default 300)) | quote }}
            - name: GRAFANA_SESSION_TTL_SECONDS
              value: {{ printf "%d" (int (.Values.controlPlane.env.grafana.sessionTtlSeconds | default 3600)) | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            {{- toYaml .Values.controlPlane.resources.api | nindent 12 }}
---
{{- if .Values.controlPlane.dispatcherMetrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tracegate.fullname" . }}-dispatcher
  namespace: {{ include "tracegate.namespace" . }}
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: dispatcher
spec:
  type: ClusterIP
  ports:
    - name: dmetrics
      port: {{ int (.Values.controlPlane.dispatcherMetrics.port | default 9091) }}
      targetPort: dmetrics
  selector:
    app.kubernetes.io/component: dispatcher
    app.kubernetes.io/instance: {{ .Release.Name }}
---
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tracegate.fullname" . }}-dispatcher
  namespace: {{ include "tracegate.namespace" . }}
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: dispatcher
spec:
  replicas: {{ .Values.controlPlane.replicas.dispatcher }}
  selector:
    matchLabels:
      app.kubernetes.io/component: dispatcher
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "tracegate.labels" . | nindent 8 }}
        app.kubernetes.io/component: dispatcher
    spec:
      terminationGracePeriodSeconds: {{ int (.Values.controlPlane.terminationGracePeriodSeconds | default 30) }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      nodeSelector:
        {{- toYaml .Values.controlPlane.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.controlPlane.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.controlPlane.affinity | nindent 8 }}
      initContainers:
        - name: migrate-db
          image: {{ include "tracegate.image" .Values.controlPlane.image }}
          imagePullPolicy: {{ .Values.controlPlane.image.pullPolicy }}
          command: ["tracegate-migrate-db"]
          env:
            - name: DATABASE_URL
              value: {{ include "tracegate.databaseUrl" . | quote }}
            - name: SUPERADMIN_TELEGRAM_IDS
              value: {{ toJson (.Values.controlPlane.env.superadminTelegramIds | default (list)) | quote }}
      containers:
        - name: dispatcher
          image: {{ include "tracegate.image" .Values.controlPlane.image }}
          imagePullPolicy: {{ .Values.controlPlane.image.pullPolicy }}
          command: ["tracegate-dispatcher"]
{{ if .Values.controlPlane.dispatcherMetrics.enabled }}
          ports:
            - name: dmetrics
              containerPort: {{ int (.Values.controlPlane.dispatcherMetrics.port | default 9091) }}
{{ end }}
          env:
            - name: APP_ENV
              value: {{ .Values.controlPlane.env.appEnv | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.controlPlane.env.logLevel | quote }}
            - name: SUPERADMIN_TELEGRAM_IDS
              value: {{ toJson (.Values.controlPlane.env.superadminTelegramIds | default (list)) | quote }}
            - name: DATABASE_URL
              value: {{ include "tracegate.databaseUrl" . | quote }}
            - name: AGENT_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "tracegate.fullname" . }}-control-plane-auth
                  key: agent-auth-token
            - name: DISPATCHER_METRICS_ENABLED
              value: {{ ternary "true" "false" (.Values.controlPlane.dispatcherMetrics.enabled | default true) | quote }}
            - name: DISPATCHER_METRICS_HOST
              value: {{ (.Values.controlPlane.dispatcherMetrics.host | default "0.0.0.0") | quote }}
            - name: DISPATCHER_METRICS_PORT
              value: {{ printf "%d" (int (.Values.controlPlane.dispatcherMetrics.port | default 9091)) | quote }}
          resources:
            {{- toYaml .Values.controlPlane.resources.dispatcher | nindent 12 }}
{{- if gt (int .Values.controlPlane.replicas.bot) 0 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tracegate.fullname" . }}-bot
  namespace: {{ include "tracegate.namespace" . }}
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: bot
spec:
  replicas: {{ .Values.controlPlane.replicas.bot }}
  selector:
    matchLabels:
      app.kubernetes.io/component: bot
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        {{- include "tracegate.labels" . | nindent 8 }}
        app.kubernetes.io/component: bot
    spec:
      terminationGracePeriodSeconds: {{ int (.Values.controlPlane.terminationGracePeriodSeconds | default 30) }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      nodeSelector:
        {{- toYaml .Values.controlPlane.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.controlPlane.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.controlPlane.affinity | nindent 8 }}
{{- $botGuideEnabled := and (.Values.controlPlane.botGuide.enabled | default false) (ne (.Values.controlPlane.botGuide.text | default "") "") }}
{{- $needBotVolumes := or .Values.controlPlane.botWebhook.enabled $botGuideEnabled }}
{{- if $needBotVolumes }}
      volumes:
{{- if .Values.controlPlane.botWebhook.enabled }}
        - name: bot-webhook-tls
          secret:
            secretName: {{ include "tracegate.fullname" . }}-bot-webhook-tls
{{- end }}
{{- if $botGuideEnabled }}
        - name: bot-guide
          configMap:
            name: {{ include "tracegate.fullname" . }}-bot-guide
{{- end }}
{{- end }}
      containers:
        - name: bot
          image: {{ include "tracegate.image" .Values.controlPlane.image }}
          imagePullPolicy: {{ .Values.controlPlane.image.pullPolicy }}
          command: ["tracegate-bot"]
{{ if .Values.controlPlane.botWebhook.enabled }}
          ports:
            - name: webhook
              containerPort: {{ default 8443 .Values.controlPlane.botWebhook.listenPort }}
              protocol: TCP
{{ end }}
{{- if $needBotVolumes }}
          volumeMounts:
{{- if .Values.controlPlane.botWebhook.enabled }}
            - name: bot-webhook-tls
              mountPath: /etc/tracegate/bot-webhook
              readOnly: true
{{- end }}
{{- if $botGuideEnabled }}
            - name: bot-guide
              mountPath: /etc/tracegate/bot-guide.md
              subPath: bot-guide.md
              readOnly: true
{{- end }}
{{- end }}
          env:
            - name: APP_ENV
              value: {{ .Values.controlPlane.env.appEnv | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.controlPlane.env.logLevel | quote }}
            - name: SUPERADMIN_TELEGRAM_IDS
              value: {{ toJson (.Values.controlPlane.env.superadminTelegramIds | default (list)) | quote }}
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "tracegate.fullname" . }}-control-plane-auth
                  key: bot-token
            - name: BOT_API_BASE_URL
              value: http://{{ include "tracegate.fullname" . }}-api:{{ .Values.controlPlane.service.port }}
            - name: BOT_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "tracegate.fullname" . }}-control-plane-auth
                  key: api-internal-token
{{- if $botGuideEnabled }}
            - name: BOT_GUIDE_PATH
              value: "/etc/tracegate/bot-guide.md"
{{- end }}
{{ if .Values.controlPlane.botWebhook.enabled }}
            - name: BOT_MODE
              value: "webhook"
            - name: BOT_WEBHOOK_PUBLIC_BASE_URL
              value: {{ printf "https://%s:%d" .Values.controlPlane.botWebhook.publicHost (int (default 8443 .Values.controlPlane.botWebhook.publicPort)) | quote }}
            - name: BOT_WEBHOOK_LISTEN_HOST
              value: {{ default "0.0.0.0" .Values.controlPlane.botWebhook.listenHost | quote }}
            - name: BOT_WEBHOOK_LISTEN_PORT
              value: {{ printf "%d" (int (default 8443 .Values.controlPlane.botWebhook.listenPort)) | quote }}
            - name: BOT_WEBHOOK_PATH
              valueFrom:
                secretKeyRef:
                  name: {{ include "tracegate.fullname" . }}-control-plane-auth
                  key: bot-webhook-path
            - name: BOT_WEBHOOK_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "tracegate.fullname" . }}-control-plane-auth
                  key: bot-webhook-secret-token
            - name: BOT_WEBHOOK_TLS_CERT
              value: "/etc/tracegate/bot-webhook/tls.crt"
            - name: BOT_WEBHOOK_TLS_KEY
              value: "/etc/tracegate/bot-webhook/tls.key"
            - name: BOT_WEBHOOK_UPLOAD_CERT
              value: {{ ternary "true" "false" (default true .Values.controlPlane.botWebhook.uploadCert) | quote }}
{{ end }}
          resources:
            {{- toYaml .Values.controlPlane.resources.bot | nindent 12 }}
{{- end }}
{{- if and .Values.controlPlane.pdb.enabled (gt (int .Values.controlPlane.replicas.api) 1) }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "tracegate.fullname" . }}-api
  namespace: {{ include "tracegate.namespace" . }}
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: api
      app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
{{- if and .Values.controlPlane.pdb.enabled (gt (int .Values.controlPlane.replicas.dispatcher) 1) }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "tracegate.fullname" . }}-dispatcher
  namespace: {{ include "tracegate.namespace" . }}
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: dispatcher
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: dispatcher
      app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
{{- end }}
