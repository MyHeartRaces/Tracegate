{{- if and .Values.controlPlane.enabled (.Values.controlPlane.dispatcherOps.alerts.enabled | default false) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tracegate.fullname" . }}-dispatcher-ops
  namespace: {{ include "tracegate.namespace" . }}
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: dispatcher
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "tracegate.fullname" . }}-dispatcher-ops
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: dispatcher
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "tracegate.fullname" . }}-dispatcher-ops
  labels:
    {{- include "tracegate.labels" . | nindent 4 }}
    app.kubernetes.io/component: dispatcher
subjects:
  - kind: ServiceAccount
    name: {{ include "tracegate.fullname" . }}-dispatcher-ops
    namespace: {{ include "tracegate.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "tracegate.fullname" . }}-dispatcher-ops
  apiGroup: rbac.authorization.k8s.io
{{- end }}
