#!/usr/sbin/nft -f

flush ruleset

table inet filter {
  chain input {
    type filter hook input priority 0;
    policy drop;

    iif "lo" accept
    ct state established,related accept

    tcp dport 443 accept
    ip protocol icmp accept
  }

  chain forward {
    type filter hook forward priority 0;
    policy drop;
  }

  chain output {
    type filter hook output priority 0;
    policy drop;

    oif "lo" accept
    ct state established,related accept

    # Allow proxy egress in splitter mode.
    # `50000/tcp` is the VPS-E -> VPS-T transit port (splitter mode).
    tcp dport { 80, 443, 50000 } accept
    udp dport 443 accept

    # DNS + NTP
    udp dport 53 accept
    tcp dport 53 accept
    udp dport 123 accept
  }
}
